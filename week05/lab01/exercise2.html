<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Id Selectors</title>
  <style>
      #fuchsia{
        background-color:fuchsia;
      }
      #uppercase{
        text-transform: uppercase;
      }
      #bigwords{
        color:green;
        font-size:200%;
      }
  </style>
</head>
<body>
    
<p>Regular document text not affected by style sheet.</p>
    
<p id="fuchsia">This paragraph has a fuchsia CSS-defined background</p>

<p id="uppercase">This paragraph has had its text transformed to uppercase letters.</p>
    
<p>In this paragraph, <span id="bigwords">just these words</span> stand out as different.</p>
    
</body>
</html>
