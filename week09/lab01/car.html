<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Car Booking</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="container">
      <header>
        <h1>Book a Car</h1>
      </header>
      <main>
        <section id="form">
          <h2>Contact Us</h2>

          <form action="process.html" method="get" id="booking">
            <div class="form-row">
              <label for="contactname">Name</label>
              <input type="text" name="contactname" id="contactname" required autofocus pattern="[A-Z][a-z]+( [A-Z][a-z]+)*" title="Please enter a valid name - 
              each name must begin with an uppercase letter followed by a lowercase letter (e.g. Alex, Jane Doe, John Smith Doe)">
            </div>
            <div class="form-row">
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" required pattern = "[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Please enter a valid email address (e.g. name@example.com)">
            </div>
            <p>Do you have a Driver's Licence</p>
            <fieldset class="check">
              <label><input type="radio" name="licence" value="Yes" checked> Yes</label>
              <label><input type="radio" name="licence" value="No"> No </label>
            </fieldset>
            <div class="form-row">
              <label for="age">Age</label>
              <input type="number" name="age" id="age" min="17" max="80" required title="Please enter your age (must be between 17 and 80)">
            </div>
            <div class="form-row">
              <label for="bookingdate">Booking Date</label>
              <input type="date" name="bookingdate" id="bookingdate" required title="Please select your booking date">
            </div>
            <div class="form-row">
              <label for="car">Car</label>
              <select name="car" id="car" required>
                <option value="Ford Focus">Ford Focus</option>
                <option value="Hyundai Tucson">Hyundai Tucson</option>
                <option value="Toyota Rav4">Toyota Rav4</option>
                <option value="Renault Kadjar">Renault Kadjar</option>
                <option value="Nissan Qashqai">Nissan Qashqai</option>
              </select>
            </div>
            <p>
              Please provide any other details you think will be useful to us in the text area below 
              (it may save us calling or emailing you, and help avoid delays).
            </p>
            <div class="form-row">
              <label for="details">More Details (as much as you think we'll need!)</label>
              <textarea id="details" name="details" rows="8" cols="30"></textarea>
            </div>
            <div class="buttons">
              <button type="submit">Send Us the Info</button>
              <button type="reset">Clear the Info</button>
            </div>
          </form>
        </section>
        <section id="image">
          <figure>
            <img src="images/car.jfif" alt="Car" class="ui fluid image">
            <figcaption>Car Rental</figcaption>
          </figure>
        </section>
      </main>
    </div>
  </body>
</html>
